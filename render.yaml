services:
  - type: web
    name: findash-api
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DB_HOST
        value: dpg-findash.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: findash_db
      - key: DB_USER
        value: findash
      - key: DB_PASSWORD
        value: findash
